<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Assistant</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        /* ============ æ ¸å¿ƒæ ·å¼é…ç½® ============ */
        :root {
            --bg-color: #343541;
            --sidebar-bg: #202123;
            --input-bg: #40414f;
            --text-color: #ececf1;
            --text-secondary: #aaa;
            --hover-bg: #2a2b32;
            --border-color: #4d4d4f;
            --user-msg-bg: #343541;
            --ai-msg-bg: #444654;
            --base-size: 16px;
        }

        /* æµ…è‰²æ¨¡å¼ */
        [data-theme="light"] {
            --bg-color: #ffffff;
            --sidebar-bg: #f7f7f8;
            --input-bg: #ffffff;
            --text-color: #333333;
            --text-secondary: #666666;
            --hover-bg: #ececf1;
            --border-color: #e5e5e5;
            --user-msg-bg: #ffffff;
            --ai-msg-bg: #f7f7f8;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            display: flex; height: 100vh; overflow: hidden;
            font-size: var(--base-size);
        }

        /* SVG å›¾æ ‡ */
        .icon { width: 1.2em; height: 1.2em; fill: currentColor; flex-shrink: 0; }

        /* ============ ä¾§è¾¹æ  ============ */
        .sidebar {
            width: 260px; background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            padding: 10px; flex-shrink: 0;
        }

        .btn-new {
            border: 1px solid var(--border-color); padding: 12px;
            border-radius: 5px; cursor: pointer; color: var(--text-color);
            background: transparent; margin-bottom: 20px;
            display: flex; align-items: center; gap: 10px;
        }
        .btn-new:hover { background-color: var(--hover-bg); }

        .history-list { flex: 1; overflow-y: auto; }
        .history-item {
            padding: 12px; cursor: pointer; color: var(--text-secondary);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            border-radius: 5px; display: flex; align-items: center; gap: 8px;
        }
        .history-item:hover { background-color: var(--hover-bg); color: var(--text-color); }

        .sidebar-footer {
            margin-top: auto; padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }
        .footer-item {
            padding: 12px; color: var(--text-secondary); cursor: pointer;
            border-radius: 5px; display: flex; align-items: center; gap: 10px;
        }
        .footer-item:hover { background-color: var(--hover-bg); color: var(--text-color); }

        /* ============ ä¸»çª—å£ ============ */
        .main-chat {
            flex: 1; display: flex; flex-direction: column;
            position: relative; background-color: var(--bg-color);
        }

        .chat-container {
            flex: 1; overflow-y: auto; padding: 20px;
            padding-bottom: 120px; scroll-behavior: smooth;
        }

        .message { padding: 24px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .message.user { background-color: var(--user-msg-bg); }
        .message.assistant { background-color: var(--ai-msg-bg); }
        
        .msg-content { 
            display: flex; gap: 20px; max-width: 800px; margin: 0 auto; 
        }
        
        .avatar { 
            width: 30px; height: 30px; border-radius: 4px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; 
            color: white; font-size: 0.8em; background: #19c37d;
        }
        .user .avatar { background: #5436da; }

        /* ============ Markdown å†…å®¹æ ·å¼ (è§£å†³å­—æŒ¤åœ¨ä¸€èµ·çš„é—®é¢˜) ============ */
        .markdown-body {
            line-height: 1.7; /* å¢åŠ è¡Œé«˜ */
            width: 100%;
            overflow-x: auto; /* é˜²æ­¢ä»£ç æ’‘ç ´å®¹å™¨ */
        }
        .markdown-body p { margin: 0 0 1em 0; } /* æ®µè½é—´è· */
        .markdown-body p:last-child { margin-bottom: 0; }
        .markdown-body pre { 
            background: #0d1117; padding: 15px; border-radius: 8px; 
            overflow-x: auto; margin: 10px 0;
        }
        .markdown-body code {
            font-family: Consolas, Monaco, "Courier New", monospace;
            background: rgba(255,255,255,0.1); padding: 2px 5px; border-radius: 3px;
        }
        .markdown-body pre code { background: transparent; padding: 0; }
        .markdown-body ul, .markdown-body ol { padding-left: 20px; margin: 10px 0; }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { margin-top: 20px; margin-bottom: 10px; }

        /* ============ è¾“å…¥æ¡† ============ */
        .input-area {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 30px;
            background: linear-gradient(180deg, transparent, var(--bg-color) 20%);
            display: flex; justify-content: center;
        }
        .input-box {
            width: 100%; max-width: 800px; background: var(--input-bg);
            border-radius: 12px; display: flex; align-items: center;
            padding: 10px 16px; box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }
        textarea {
            flex: 1; background: transparent; border: none; 
            color: var(--text-color); resize: none; height: 24px; outline: none; 
            font-size: inherit; font-family: inherit;
        }
        .btn-send {
            background: transparent; border: none; color: var(--text-secondary);
            cursor: pointer; padding: 5px; display: flex; align-items: center;
        }
        .btn-send:hover { color: var(--text-color); }

        /* ============ å¼¹çª— ============ */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6); display: none; 
            align-items: center; justify-content: center; z-index: 100;
        }
        .modal-box {
            background: #2d2d2f; padding: 30px; border-radius: 12px;
            width: 400px; text-align: center; color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        /* é€‚é…æµ…è‰²æ¨¡å¼å¼¹çª— */
        [data-theme="light"] .modal-box { background: #fff; }
        
        select, input[type="range"] { 
            width: 100%; margin: 15px 0; padding: 8px; border-radius: 6px;
            background: var(--input-bg); color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        .btn-primary { 
            background: #19c37d; color: white; border: none; 
            padding: 10px 24px; border-radius: 6px; cursor: pointer; width: 100%;
        }
        .btn-close {
            background: transparent; border: none; margin-top: 10px;
            color: var(--text-secondary); cursor: pointer; text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="btn-new" onclick="openRoleModal()">
            <svg class="icon" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            <span style="margin-left:8px">æ–°å¯¹è¯</span>
        </div>
        
        <div class="history-list" id="history-list">
            <div style="padding:10px; opacity:0.6">åŠ è½½ä¸­...</div>
        </div>
        
        <div class="sidebar-footer">
            <div class="footer-item" onclick="openSettings()">
                <svg class="icon" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.58 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                <span>è®¾ç½®</span>
            </div>
        </div>
    </div>

    <div class="main-chat">
        <div class="chat-container" id="chat-box">
            <div style="text-align:center; color:var(--text-secondary); margin-top:10vh;">
                <h2>My AI Assistant</h2>
                <p>ç‚¹å‡»å·¦ä¾§â€œæ–°å¯¹è¯â€å¼€å§‹</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <textarea id="inp" placeholder="å‘é€æ¶ˆæ¯..." rows="1"></textarea>
                <button class="btn-send" onclick="sendMsg()">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <div id="role-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>ğŸ¤– é€‰æ‹©åŠ©æ‰‹</h3>
            <select id="role-sel"></select>
            <button class="btn-primary" onclick="startChat()">å¼€å§‹èŠå¤©</button>
            <button class="btn-close" onclick="closeModal('role-modal')">å–æ¶ˆ</button>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>âš™ï¸ è®¾ç½®</h3>
            <div style="text-align:left; margin-bottom:10px;">å­—ä½“å¤§å°: <span id="font-val">16</span>px</div>
            <input type="range" min="12" max="24" value="16" id="font-range" oninput="updateFont(this.value)">
            
            <div style="text-align:left; margin-top:20px; margin-bottom:10px;">ä¸»é¢˜</div>
            <div style="display:flex; gap:10px;">
                <button class="btn-primary" onclick="setTheme('dark')" style="flex:1; background:#444;">æš—è‰²</button>
                <button class="btn-primary" onclick="setTheme('light')" style="flex:1; background:#eee; color:#333;">äº®è‰²</button>
            </div>
            <button class="btn-close" onclick="closeModal('settings-modal')">å…³é—­</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const inp = document.getElementById('inp');

        // é…ç½® marked è§£æå™¨
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        window.onload = async () => {
            loadSettings();
            try {
                const r1 = await fetch('/api/prompts');
                const prompts = await r1.json();
                document.getElementById('role-sel').innerHTML = prompts.map(p => `<option>${p}</option>`).join('');
                loadHistory();
            } catch(e) { console.error(e); }
        };

        // ============ æ ¸å¿ƒä¿®å¤ï¼šæ·»åŠ æ¶ˆæ¯æ—¶ä½¿ç”¨ marked è§£æ ============
        function addMsg(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            // å…³é”®ä¿®æ”¹ï¼šå†…å®¹åŒ…è£¹åœ¨ markdown-body ç±»ä¸­ï¼Œå¹¶ä½¿ç”¨ innerHTML æ¸²æŸ“è§£æåçš„ Markdown
            const htmlContent = marked.parse(text); 
            
            div.innerHTML = `
                <div class="msg-content">
                    <div class="avatar">${role==='user'?'U':'AI'}</div>
                    <div class="markdown-body" style="width:100%">${htmlContent}</div>
                </div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // è¿”å›å­˜æ”¾å†…å®¹çš„ divï¼Œä»¥ä¾¿æµå¼æ›´æ–°
            return div.querySelector('.markdown-body');
        }

        async function sendMsg() {
            const txt = inp.value.trim();
            if(!txt) return;
            addMsg('user', txt); // ç”¨æˆ·æ¶ˆæ¯é€šå¸¸ä¸ç”¨ markdownï¼Œä½†ä¹Ÿæ”¯æŒ
            inp.value = '';

            // åˆ›å»ºä¸€ä¸ªç©ºçš„ AI æ¶ˆæ¯å®¹å™¨
            const aiContentDiv = addMsg('assistant', ''); 
            
            const src = new EventSource(`/api/chat_stream?message=${encodeURIComponent(txt)}`);
            let fullText = "";
            
            src.onmessage = (e) => {
                fullText += e.data;
                // å®æ—¶è§£æ markdown å¹¶æ›´æ–° innerHTML
                // æ³¨æ„ï¼šé¢‘ç¹è§£æå¯èƒ½ä¼šæœ‰è½»å¾®æ€§èƒ½æŸè€—ï¼Œä½†åœ¨æœ¬åœ°è¿è¡Œå®Œå…¨æ²¡é—®é¢˜
                aiContentDiv.innerHTML = marked.parse(fullText);
                chatBox.scrollTop = chatBox.scrollHeight;
                
                // é‡æ–°åº”ç”¨ä»£ç é«˜äº®ï¼ˆé˜²æ­¢æ–°ä»£ç å—ä¸é«˜äº®ï¼‰
                aiContentDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            };
            src.onerror = () => { src.close(); loadHistory(); };
        }

        async function loadOld(id) {
            const res = await fetch('/api/load_chat', {
                method:'POST', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({chat_id: id})
            });
            const data = await res.json();
            chatBox.innerHTML = '';
            // åŠ è½½å†å²æ¶ˆæ¯æ—¶ï¼ŒåŒæ ·è¿›è¡Œ markdown æ¸²æŸ“
            data.messages.slice(1).forEach(m => addMsg(m.role, m.content));
        }

        // ============ å…¶ä»–é€»è¾‘ (ä¿æŒä¸å˜) ============
        async function loadHistory() {
            const r = await fetch('/api/history');
            const chats = await r.json();
            const list = document.getElementById('history-list');
            if(chats.length === 0) list.innerHTML = '<div style="padding:10px; opacity:0.6">æš‚æ— å†å²</div>';
            else list.innerHTML = chats.map(c => `
                <div class="history-item" onclick="loadOld('${c.id}')">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                    <span>${c.title || 'æ–°å¯¹è¯'}</span> </div>
            `).join('');
        }

        async function startChat() {
            const name = document.getElementById('role-sel').value;
            const res = await fetch('/api/new_chat', {
                method:'POST', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({filename: name})
            });
            const data = await res.json();
            closeModal('role-modal');
            chatBox.innerHTML = '';
            addMsg('assistant', data.greeting);
            loadHistory();
        }

        // è®¾ç½®ç›¸å…³
        function loadSettings() {
            const f = localStorage.getItem('app_font') || '16';
            updateFont(f); document.getElementById('font-range').value = f;
            const t = localStorage.getItem('app_theme') || 'dark';
            setTheme(t);
        }
        function updateFont(s) {
            document.documentElement.style.setProperty('--base-size', s+'px');
            document.getElementById('font-val').innerText = s;
            localStorage.setItem('app_font', s);
        }
        function setTheme(m) {
            if(m==='light') document.documentElement.setAttribute('data-theme', 'light');
            else document.documentElement.removeAttribute('data-theme');
            localStorage.setItem('app_theme', m);
        }

        function openRoleModal() { document.getElementById('role-modal').style.display = 'flex'; }
        function openSettings() { document.getElementById('settings-modal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        inp.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMsg(); }
        });
    </script>
</body>
</html>
