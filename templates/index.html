<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Assistant</title>
    
    <link rel="stylesheet" href="/static/css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>

    <div class="sidebar">
        <div class="btn-new" onclick="openRoleModal()" title="发起新对话">
            <svg class="icon" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            <span style="margin-left:8px">新对话</span>
        </div>
        
        <div class="history-list" id="history-list">
            <div style="padding:10px; opacity:0.6; font-size:0.9em;">加载中...</div>
        </div>
        
        <div class="sidebar-footer">
            <div class="footer-item" onclick="openSettings()">
                <svg class="icon" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.58 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                <span>设置</span>
            </div>
        </div>
    </div>

    <div class="main-chat">
        <div class="chat-container" id="chat-box">
            <div style="text-align:center; color:var(--text-secondary); margin-top:10vh;">
                <h2>My AI Assistant</h2>
                <p>点击左侧“新对话”开始</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <textarea id="inp" placeholder="发送消息... (Enter发送)" rows="1"></textarea>
                <button class="btn-send" onclick="sendMsg()">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <div id="role-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>🤖 选择助手</h3>
            <select id="role-sel" class="styled-input"></select>
            <button class="btn-primary" onclick="startChat()">开始聊天</button>
            <button class="btn-close" onclick="closeModal('role-modal')">取消</button>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-box settings-box">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 style="margin:0;">⚙️ 全局设置</h3>
                <button class="btn-close" id="btn-close-settings" onclick="closeModal('settings-modal')" style="font-size:1.5em; line-height:1;">&times;</button>
            </div>
            
            <div style="background:rgba(0,0,0,0.2); padding:15px; border-radius:8px; margin-bottom:20px; border:1px solid var(--border-color);">
                <h4 style="margin:0 0 15px 0; color:#19c37d; border-bottom:1px dashed var(--border-color); padding-bottom:5px;">🔌 API 连接配置</h4>
                
                <div class="form-group">
                    <label>API 地址</label>
                    <input type="text" id="cfg-url" class="styled-input" placeholder="http://...">
                </div>

                <div class="form-group">
                    <label>API 密钥</label>
                    <input type="password" id="cfg-key" class="styled-input" placeholder="sk-...">
                </div>

                <div class="form-group">
                    <label>模型名称</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="cfg-model" class="styled-input" style="flex:1;" list="model-list" placeholder="gpt-3.5-turbo">
                        <datalist id="model-list"></datalist>
                        <button class="btn-secondary" onclick="fetchModels()" id="btn-fetch" style="white-space:nowrap;">🔄 获取</button>
                    </div>
                </div>

                <div class="form-group">
                    <div style="display:flex; justify-content:space-between;">
                        <label>温度 (随机性)</label>
                        <span id="temp-val" style="color:#19c37d;">0.7</span>
                    </div>
                    <input type="range" id="cfg-temp" min="0" max="2" step="0.1" value="0.7" oninput="document.getElementById('temp-val').innerText=this.value">
                </div>

                <div style="display: flex; gap: 20px;">
                    <div class="form-group" style="flex: 1;">
                        <label>最大 Token</label>
                        <input type="number" id="cfg-tokens" class="styled-input" value="2000">
                    </div>
                    <div class="form-group" style="flex: 0 0 auto; display: flex; flex-direction: column; align-items: flex-end;">
                        <label>流式传输</label>
                        <label class="switch">
                            <input type="checkbox" id="cfg-stream" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                
                <button class="btn-primary" onclick="saveApiConfig()" id="btn-save-api">💾 保存并重连 API</button>
            </div>

            <div style="background:rgba(0,0,0,0.2); padding:15px; border-radius:8px; border:1px solid var(--border-color);">
                <h4 style="margin:0 0 15px 0; color:#5865f2; border-bottom:1px dashed var(--border-color); padding-bottom:5px;">🎨 外观与个性化</h4>
                
                <div class="form-group">
                    <label>用户昵称</label>
                    <input type="text" class="styled-input" id="input-username" placeholder="Me">
                </div>

                <div class="form-group" style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label>用户头像 (Emoji/URL)</label>
                        <input type="text" class="styled-input" id="input-user-avatar" placeholder="😎">
                    </div>
                    <div style="flex: 1;">
                        <label>助手头像 (Emoji/URL)</label>
                        <input type="text" class="styled-input" id="input-ai-avatar" placeholder="🤖">
                    </div>
                </div>

                <div class="form-group">
                    <label>字体大小: <span id="font-val">16</span>px</label>
                    <input type="range" min="12" max="24" value="16" id="font-range" oninput="updateFont(this.value)">
                </div>
                
                <div class="form-group">
                    <label>颜色主题</label>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-secondary" onclick="setTheme('dark')" id="theme-dark" style="flex:1;">🌙 暗色</button>
                        <button class="btn-secondary" onclick="setTheme('light')" id="theme-light" style="flex:1;">☀️ 亮色</button>
                    </div>
                </div>

                <button class="btn-secondary" onclick="saveCustomization()" style="width:100%;">✅ 应用外观设置</button>
            </div>

        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
