<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Assistant</title>
    
    <link rel="stylesheet" href="/static/css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>

    <div class="sidebar">
        <div class="btn-new" onclick="openRoleModal()" title="发起新对话">
            <svg class="icon" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            <span style="margin-left:8px">新对话</span>
        </div>
        
        <div class="history-list" id="history-list">
            <div style="padding:10px; opacity:0.6; font-size:0.9em;">加载历史中...</div>
        </div>
        
        <div class="sidebar-footer">
            <div class="footer-item" onclick="openSettings()">
                <svg class="icon" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.58 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                <span>设置</span>
            </div>
        </div>
    </div>

    <div class="main-chat">
        <div class="chat-container" id="chat-box">
            <div style="text-align:center; color:var(--text-secondary); margin-top:10vh;">
                <h2>My AI Assistant</h2>
                <p>点击左侧“新对话”开始，或在设置中配置 API</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <textarea id="inp" placeholder="发送消息... (Enter发送，Shift+Enter换行)" rows="1"></textarea>
                <button class="btn-send" onclick="sendMsg()" title="发送">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <div id="role-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>🤖 选择助手</h3>
            <select id="role-sel"></select>
            <button class="btn-primary" onclick="startChat()">开始聊天</button>
            <button class="btn-close" onclick="closeModal('role-modal')">取消</button>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-box" style="width: 500px; text-align: left; max-height: 90vh; overflow-y: auto;">
            <h3 style="text-align: center;">⚙️ 设置</h3>
            
            <div style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--border-color);">
                <div style="font-weight:bold; margin-bottom:10px; color:#19c37d; display:flex; align-items:center; gap:5px;">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg>
                    API 连接配置
                </div>
                
                <div class="setting-row">
                    <label class="setting-label">API Key (密钥)</label>
                    <input type="password" class="setting-input" id="cfg-key" placeholder="sk-...">
                </div>
                
                <div class="setting-row">
                    <label class="setting-label">Base URL (接口地址)</label>
                    <input type="text" class="setting-input" id="cfg-url" placeholder="https://api.deepseek.com">
                </div>
                
                <div class="setting-row">
                    <label class="setting-label">模型名称</label>
                    <input type="text" class="setting-input" id="cfg-model" placeholder="deepseek-chat">
                </div>
                
                <button class="btn-primary" onclick="saveApiConfig()" id="btn-save-api">💾 保存并连接</button>
            </div>

            <div class="setting-row">
                <label class="setting-label">用户昵称</label>
                <input type="text" class="setting-input" id="input-username" placeholder="Me">
            </div>
            
            <div class="setting-row" style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label class="setting-label">用户头像 (Emoji/URL)</label>
                    <input type="text" class="setting-input" id="input-user-avatar" placeholder="😎">
                </div>
                <div style="flex: 1;">
                    <label class="setting-label">助手头像 (Emoji/URL)</label>
                    <input type="text" class="setting-input" id="input-ai-avatar" placeholder="🤖">
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 20px 0;">

            <div class="setting-row">
                <label class="setting-label">字体大小: <span id="font-val">16</span>px</label>
                <input type="range" min="12" max="24" value="16" id="font-range" oninput="updateFont(this.value)">
            </div>
            
            <div class="setting-row">
                <label class="setting-label">颜色主题</label>
                <div style="display:flex; gap:10px;">
                    <button class="btn-primary" onclick="setTheme('dark')" style="flex:1; background:#444;">暗色</button>
                    <button class="btn-primary" onclick="setTheme('light')" style="flex:1; background:#eee; color:#333;">亮色</button>
                </div>
            </div>

            <div style="margin-top: 20px; text-align: center;">
                <button class="btn-primary" onclick="saveCustomization()">保存外观设置</button>
                <button class="btn-close" id="btn-close-settings" onclick="closeModal('settings-modal')">关闭</button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
